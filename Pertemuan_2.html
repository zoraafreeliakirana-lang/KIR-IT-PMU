    }

    .field {
      margin-bottom: 20px;
    }
    .field label {
      font-size: 14px;
      margin-bottom: 6px;

    .btn {
      width: 100%;

      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }
    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .extra {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }
    .extra a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

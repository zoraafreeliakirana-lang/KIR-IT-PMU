<style>
    /* Background coffee shop */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Gambar coffee shop + overlay gelap */
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url("https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Container form */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 380px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }
  

    
    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      letter-spacing: 1px;
    }

    /* Form group */
    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
    }

    /* Tombol */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      transform: scale(1.02);
    }

    /* Footer form */
    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .form-footer a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
  <div class="form-container">
    <h2>Registrasi Akun</h2>
    <form id="registerForm" action="#" method="post">
      <div class="form-group">
        <label for="fullname">Nama Lengkap</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Konfirmasi Kata Sandi</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <div id="error-message" style="color:red; font-size:13px; display:none;">⚠️ Password tidak sama!</div>
      </div>
      <button type="submit" class="btn">Daftar</button>
    </form>
    <div class="form-footer">
      Sudah punya akun? <a href="#">Login</a>
    </div>
  </div>
